<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	    <script type="text/javascript">
            function showMessage(btnId) {
                if (btnId == "btnShowMsg1") alert("Hurray!Register Successfully");
                else if (btnId == "btnShowMsg2") alert("Hurray!Login Successfully");
                else alert("Invalid Button Id.");
            }
        </script>
  <!--Style -->    
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style/logreg.css"> 
</head>
<body class="p-3 mb-2 bg-dark text-white background-blend-mode: lighten">
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form action="">

					<label for="chk" aria-hidden="true">Sign up</label>
					<p align="center" style="font-size: 20px;"> Create an account!</p>
					
					<input type="text" id="username" name="username" placeholder="User name" required>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="pswd" title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number" class="form-control" placeholder="Enter Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
					<button type="button" id="btnShowMsg1" onClick="showMessage(this.id)">Register</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<p align="center" style="font-size: 20px;">Log in to your account!</p>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="pswd" placeholder="Password" required>
				 <button type="button" id="btnShowMsg2" onClick="showMessage(this.id)"><a href="PatientSignupUp.html">Login</a></button>
				</form>
			</div>
			
	</div>
</body>
</html>
